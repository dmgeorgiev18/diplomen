<th:block>
    <header>
        <nav class="navbar navbar-light navbar-expand-lg fixed-top" id="mainNav">
            <div class="container"><a class="navbar-brand  custom-nav" th:href="@{/}">Motohotel</a>
                <button data-toggle="collapse" data-target="#navbarResponsive"
                        class="navbar-toggler " type="button" aria-controls="navbarResponsive"
                        aria-expanded="false"
                        aria-label="Toggle navigation"><i class="fa fa-align-justify"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link custom-nav" th:href="@{/}">Начало</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link  custom-nav" th:href="@{/subscriptions}">Абонаменти</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link  custom-nav" th:href="@{/about}">За нас</a>
                        </li>
                        <th:block sec:authorize="!isAuthenticated()">
                            <li class="nav-item">
                                <a class="nav-link  custom-nav" th:href="@{/login}">Вход</a>
                            </li>
                        </th:block>
                        <li  sec:authorize="isAuthenticated()"
                            class="nav-item  custom-nav dropdown  border rounded">
                            <a
                                    class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true"
                                    sec:authentication="name">

                            </a>
                            <div class="dropdown-menu" role="menu">
                                <a class="dropdown-item nav-link  custom-nav" role="presentation"
                                   th:href="@{/subscriptions/create}">Създай абонамент</a>
                                <a sec:authorize="hasAuthority('ADMIN')" class="dropdown-item nav-link  custom-nav" th:href="@{/admin/users/addUser}">Създай
                                потребители</a>
                                <a sec:authorize="hasAuthority('ADMIN')" class="dropdown-item nav-link  custom-nav" th:href="@{/admin/users}">Списък с
                                потребители</a>
                                <form th:action="@{/logout}" method="post" class="nav-item  custom-nav">
                                    <input
                                            class="btn btn-outline-danger"
                                            type="submit"
                                            value="Излез"
                                    />
                                </form>

                            </div>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>

</th:block>
