<!DOCTYPE html>
<html lang="en">
<head th:insert="~{./fragments/head.html}">

</head>
<body>
<th:block th:insert="./fragments/header.html">

</th:block>

<main id="login-main">
  <h1>Edit profile</h1>
  <form th:object = "${user}" th:action="@{/admin/users/edit/{id}(id=${user.id})}" th:method="post">
    <div class="form-group">
      <input hidden class="form-control" th:field="*{id}" type="text" placeholder="id" id="id">
    </div>
    <div class="form-group">
      <label for="username">Потребителско име</label>
      <input th:field="*{username}" type="text" class="form-control" id="username">
      <small
              th:if="${#fields.hasErrors('username')}"
              th:errors="*{username}"
              class="form-text text-danger"
      ></small>
    </div>
    <div class="form-group">
      <label for="password">Парола</label>
      <input th:field="*{password}" type="text" class="form-control" id="password">
      <small
              th:if="${#fields.hasErrors('password')}"
              th:errors="*{password}"
              class="form-text text-danger"
      ></small>
    </div>
    <div class="form-group">
      <label for="adminPassword">Въведи администраторска парола, за да продължиш</label>
      <input th:field="*{adminPassword}" type="text" class="form-control" id="adminPassword">
      <small
              th:if="${#fields.hasErrors('adminPassword')}"
              th:errors="*{adminPassword}"
              class="form-text text-danger"
      ></small>
    </div>

    <input style="margin-top: 10px;" type="submit" class="btn btn-primary"></input>
    <div th:if="${#fields.hasErrors('global')}">

      <p th:each="err : ${#fields.errors('global')}" th:text="${err}" class="form-text text-danger "></p>
    </div>
  </form>
</main>

<!-- Footer -->
<th:block th:insert="./fragments/footer.html">

</th:block>
<!-- Footer -->
</body>
</html>
